# SQL注入课程 - 中文

# 标题
sql.injection.title=SQL注入(入门)
sql.advanced.title=SQL注入(高级)
sql.mitigation.title=SQL注入(防御)

# 通用消息
NoResultsMatched=用户名或密码错误，请重试。
ResultsButNotTom=请尝试以Tom身份登录！

# 第2课
sql-injection.2.success=恭喜您成功了！
sql-injection.2.failed=出错了！没有返回结果，请检查您的SQL语句和上表。
SqlStringInjectionHint2-1=您需要从department列获取数据。您知道数据库名称(employees)和员工的名字和姓氏(first_name, last_name)。
SqlStringInjectionHint2-2=SELECT 列名 FROM 表名 WHERE 条件;
SqlStringInjectionHint2-3=比较两个字符串时使用单引号'而不是双引号。
SqlStringInjectionHint2-4=比较两个字符串时注意大小写敏感性。

# 第3课
SqlStringInjectionHint3-1=尝试使用UPDATE语句
SqlStringInjectionHint3-2=UPDATE 表名 SET 列名=值 WHERE 条件;

# 第4课
SqlStringInjectionHint4-1=ALTER TABLE用于修改现有数据库的结构
SqlStringInjectionHint4-2=不要忘记新列的数据类型（例如varchar(大小)或int(大小)）
SqlStringInjectionHint4-3=ALTER TABLE 表名 ADD 列名 数据类型(大小);

# 第5课
SqlStringInjectionHint5-1=查看grant语句的用法(WebGoat使用HSQLDB)
SqlStringInjectionHint5-2=您可以向用户或角色授予权限。
SqlStringInjectionHint5-3=尝试向'unauthorized_user'授予'select'权限。
SqlStringInjectionHint5-4=使用'grant select on <<表名>> to <<用户名>>'来完成任务。

# 5a部分
sql-injection.5a.success=您已成功：{0}
sql-injection.5a.no.results=没有匹配的结果，请重试。
SqlStringInjectionHint5a1=请记住，对于成功的SQL注入，查询需要始终评估为<span style="font-style: italic">true</span>。

# 5b部分
sql-injection.5b.success=您已成功：{0}
sql-injection.5b.no.results=没有匹配的结果，请重试。
SqlStringInjectionHint5b1=尝试检查哪个输入字段容易受到注入攻击。
SqlStringInjectionHint5b2=在第一个输入框中插入：<span style="font-style: italic">0 or 1 = 1。输出应该会告诉您该字段是否可注入。
SqlStringInjectionHint5b3=第一个输入字段不容易受到SQL注入攻击。
SqlStringInjectionHint5b4=您不需要在注入字符串中插入任何引号。

# 6a部分
sql-injection.6a.success=您已成功：{0}
sql-injection.6a.no.results=没有匹配的结果，请重试。

# 高级6a部分
sql-injection.advanced.6a.success=您已成功：{0}
sql-injection.advanced.6a.no.results=没有匹配的结果，请重试。
SqlStringInjectionHint-advanced-6a-1=请记住，使用UNION时，UNION中的每个SELECT语句必须具有相同数量的列。
SqlStringInjectionHint-advanced-6a-2=第一个SELECT语句中的列的数据类型必须与第二个SELECT语句中的相应列的数据类型相似。
SqlStringInjectionHint-advanced-6a-3=您的新SQL查询必须以注释结尾。例如：--
SqlStringInjectionHint-advanced-6a-4=如果列需要字符串，您可以使用类似<span style="font-style: italic">'字符串'</span>的内容。对于整数，您可以使用<span style="font-style: italic">1</span>。
SqlStringInjectionHint-advanced-6a-5=尝试类似：<span style="font-style: italic">Smith' UNION SELECT userid,user_name, password, 'a', 'b', 'c', 1 from user_system_data --</span>

# 6b部分
sql-injection.6b.success=您已成功：{0}

# 第9课
SqlStringInjectionHint.9.1=尝试找到一种方法，在现有查询的末尾链接另一个查询。
SqlStringInjectionHint.9.2=使用;元字符来实现。
SqlStringInjectionHint.9.3=使用DML来更改您的工资。
SqlStringInjectionHint.9.4=确保生成的查询在语法上是正确的。
SqlStringInjectionHint.9.5=尝试类似的内容：'; UPDATE employees....
